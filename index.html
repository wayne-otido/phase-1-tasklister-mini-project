<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-content">
      <h1>Task Lister Lite™️</h1>

      <form id="task-form">
        <label for="new-task-description">Task description:</label>
        <input
        id="newtask"
          type="text"
          name="new-task-description"
          placeholder="description"
        />
      <!-- An additional input field (e.g. user, duration, date due) -->
      <input type="text" placeholder="user" id="user">
      <input type="text" placeholder="duration" id="duration">
      <label for="priority">Choose Task Priority:</label>
<select id="priority" name="priority">
  <option value="Urgent">Urgent</option>
  <option value="Less urgent">Less Urgent</option>

</select>

        <input type="submit" class="btn" value="Submit" />
      </form>

      <div id="list">
        <h2>My Todos</h2>
        <ol id="tasks">

    <!-- tasks to appear here -->
        </ol>
      </div>

      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
